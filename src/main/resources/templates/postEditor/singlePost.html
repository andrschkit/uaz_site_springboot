<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Andrew Shcherbakov">
    <title>Медиацентр</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/fancybox-3.0/dist/jquery.fancybox.min.css" />
    <link href="/StyleSheets/style.css" rel="stylesheet"/>
    <link href="/StyleSheets/style_input_post.css" rel="stylesheet"/>
    <link href="/StyleSheets/style_mobile.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="/images/icons_swg/main_logo/Logo.svg" type="image/x-icon"/>
</head>

<body>

<header th:insert="blocks/header.html"> </header>

<main>
    <div class="preloader"></div>
    <div th:object="${singlePost}" id="myDiv" class="animate-bottom">
        <div class="mx-auto text-center">
            <h1></h1>
        </div>
        <div class="mx-auto text-center header_news">
            <h1 th:text="${singlePost.getTitle}"></h1>
        </div>

        <div class="container_post">
            <div class="content_post">
                <div th:action="@{/singlePost}" method="get">
                    <label  id="post_id" class="hidden" th:text="${singlePost.getId}"></label>
                    <div class="post_content" th:utext="${singlePost.getContent}">Статья</div>
                </div>
            </div>
        </div>
    </div>
    <div class="button_line">
        <a id="btn_edit"  class="btn btn_news"><img src="/images/icons_swg/edit.ico"></a>
    </div>
</main>

<div class="btn-up btn-up_hide"> <img src="/images/up-arrow.svg" alt=""/></div>

<footer th:insert="blocks/footer.html"> </footer>

<script src="/js/jquery-3.7.1.js"></script>
<script src="/fancybox-3.0/dist/jquery-3.6.4.min.js"></script>
<script src="/fancybox-3.0/dist/jquery.fancybox.min.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/script_post_edit.js"></script>


</body>
</html>
