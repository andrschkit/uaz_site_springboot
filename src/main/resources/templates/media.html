<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Andrew Shcherbakov">
  <title>Медиацентр</title>
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/StyleSheets/style.css" rel="stylesheet"/>
  <link rel="shortcut icon" href="/images/Logo.svg" type="image/x-icon"/>
</head>

<body>

<header th:insert="blocks/header.html"> </header>

<main>
  <div class="preloader"></div>
  <div style="display:none;" id="myDiv" class="animate-bottom">
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center border-bottom border-3 mb-5">
        <h3 class="display-4 fw-normal">Медиацентр и Новости АО "УАЗ"</h3>
      </div>

      <div class="container-fluid">
          <div class="container">
              <div class="row">
                  <div th:action="@{/editor}" method="get" >
                      <div th:each="el:${posts}">
                          <label  class="post_id hidden" th:text="${el.getId}"></label>
                          <img alt="" th:src="${'data:image/jpeg;base64,'+el.getTitle_image}" style="width: 100px;height: 100px;"/>
                          <div th:utext="${el.getShort_content}">Контент</div>
                      </div>
                  </div>
                  <div class="col-sm-12 mt-5">
                      <div th:each="el:${posts}">
                          <h1 th:text="${el.getTitle}">Название</h1>
                          <div th:utext="${el.getContent}">Статья</div>
                      </div>
                      <a th:href="@{/editor}" class="btn btn-primary">Добавить статью</a>
                  </div>
              </div>
          </div>
      </div>
  </div>  
</main>

<div class="btn-up btn-up_hide"> <img src="/images/up-arrow.svg" alt=""/></div>

<footer th:insert="blocks/footer.html"> </footer>

<script src="/js/jquery-3.7.1.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>


  </body>
</html>
